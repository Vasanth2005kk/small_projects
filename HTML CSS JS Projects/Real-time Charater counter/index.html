<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time charater counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-continer">
        <h2>Real - Time Charater Counter</h2>
        <textarea id="text" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter">
            <p>Total Charaters: <span id="increes">0</span></p>
            <p>Remaining: <span id="decrees">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
